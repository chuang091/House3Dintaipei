<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>計畫區三維建物</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
      require(["esri/Map", "esri/views/SceneView","esri/layers/SceneLayer"], (Map, SceneView,SceneLayer) => {
        const map = new Map({
          basemap: "dark-gray-vector",
          ground: "world-elevation"
        });
        const view = new SceneView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          scale: 10000, // Sets the initial scale to 1:50,000,000
          center: [121.5525424,25.0250296] // Sets the center point of view with lon/lat
          
        });
        const sceneLayer = new SceneLayer({
          url:"https://i3s.nlsc.gov.tw/building/i3s/SceneServer/layers/0"
        });
        map.add(sceneLayer);
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
